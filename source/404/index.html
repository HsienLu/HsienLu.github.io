很抱歉，你目前存取的頁面並不存在。

預計將在約 <span id="">5</span> 秒後返回首頁。

如果你很急著想看文章，你可以 **[點這裡](https://hsienlu.github.io/)** 返回首頁。

<script>
let countTime = 5;

function count() {
  
  document.getElementById('timeout').textContent = countTime;
  countTime -= 1;
  if(countTime === 0){
    location.href = 'https://hsienlu.github.io/'; // 記得改成自己網址 Url
  }
  setTimeout(() => {
    count();
  }, 1000);
}

count();
</script>
